<html lang="en" class="dark"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Extractor & Formatter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <style>
        /* Base font, applied via Tailwind on body */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom styles for output items and copy buttons with dark mode support */
        .output-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            /* Default light mode border, will be overridden by .dark .output-item */
            border-bottom: 1px solid #e5e7eb;
        }
        .dark .output-item {
            border-bottom: 1px solid #374151; /* Tailwind gray-700 */
        }
        .output-item:last-child {
            border-bottom: none;
        }

        .output-label {
            font-weight: 600;
            margin-right: 0.5rem;
            /* Default light mode color */
            color: #4b5563;
            white-space: nowrap;
        }
        .dark .output-label {
            color: #d1d5db; /* Tailwind gray-300 */
        }

        .output-value {
            flex-grow: 1;
            text-align: left;
            word-break: break-word;
            /* Default light mode color */
            color: #1f2937;
            margin-right: 0.5rem;
        }
        .dark .output-value {
            color: #f3f4f6; /* Tailwind gray-100 */
        }

        .copy-btn {
            margin-left: 1rem;
            padding: 0.3rem 0.6rem;
            font-size: 0.8rem;
            transition: background-color 0.2s ease, color 0.2s ease;
            flex-shrink: 0;
            /* Default light mode styles */
            background-color: #e5e7eb;
            color: #374151;
            border-radius: 0.375rem; /* rounded-md */
            cursor: pointer;
        }
        .dark .copy-btn {
            background-color: #4b5563; /* Tailwind gray-600 */
            color: #d1d5db; /* Tailwind gray-300 */
        }
        /* Default light mode hover */
        .copy-btn:hover {
            background-color: #d1d5db;
        }
        .dark .copy-btn:hover {
            background-color: #6b7280; /* Tailwind gray-500 */
        }
        /* Default light mode copied */
        .copy-btn.copied {
            background-color: #22c55e;
            color: white;
        }
        .dark .copy-btn.copied {
            background-color: #16a34a; /* Tailwind green-700 */
            color: white;
        }

        .filename-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            /* Default light mode styles */
            background-color: #f9fafb;
            padding: 1rem;
            border-radius: 0.375rem; /* rounded-md */
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
        }
        .dark .filename-section {
            background-color: #374151; /* Tailwind gray-700 */
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.2); /* Adjusted shadow for dark */
        }

        #pageTitle {
            cursor: pointer;
            user-select: none;
        }

        #imageUploadLabel { /* Styled with Tailwind in HTML, these are fallbacks or base */
            cursor: pointer;
            padding: 0.5rem 1rem;
            /* Default light mode styles */
            background-color: #3b82f6;
            color: white;
            border-radius: 0.375rem; /* rounded-md */
            transition: background-color 0.2s ease;
            display: inline-block;
            text-align: center;
        }
         /* Default light mode hover */
        #imageUploadLabel:hover {
            background-color: #2563eb;
        }
        .dark #imageUploadLabel {
             background-color: #2563eb; /* Tailwind blue-600 */
        }
        .dark #imageUploadLabel:hover {
             background-color: #1d4ed8; /* Tailwind blue-700 */
        }


        #imageInput {
            display: none;
        }

        .loader {
            /* Default light mode styles */
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
        }
        .dark .loader {
            border: 4px solid #4b5563; /* Tailwind gray-600 */
            border-top: 4px solid #2563eb; /* Tailwind blue-600 */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .processing { /* Applied to submit button */
            opacity: 0.7;
            cursor: not-allowed;
        }

        #dropZone { /* Base styles, Tailwind classes in HTML enhance this */
             /* Default light mode styles */
            border: 2px dashed #cbd5e1;
            border-radius: 0.5rem; /* rounded-lg */
            padding: 1.5rem;
            text-align: center;
            background-color: #f9fafb;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }
        .dark #dropZone {
            border-color: #4b5563; /* Tailwind gray-600 */
            background-color: #374151; /* Tailwind gray-700 */
        }
         /* Default light mode dragover */
        #dropZone.dragover {
            background-color: #dbeafe;
            border-color: #60a5fa;
        }
        .dark #dropZone.dragover {
            background-color: #2c3b58; /* Darker blue-ish tone */
            border-color: #3b82f6; /* Tailwind blue-500 */
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 min-h-screen p-4 md:p-8 flex items-center justify-center"> <div class="bg-gray-800 p-6 md:p-8 rounded-lg shadow-xl w-full max-w-2xl relative"> <h1 id="pageTitle" class="text-2xl font-semibold mb-6 text-center text-gray-200" title="Click to reset form">Data Extractor & Formatter</h1> <div class="mb-4 border-b border-gray-700"> <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                </nav>
        </div>

        <div class="mb-4">
            <label for="dataInput" class="block text-sm font-medium text-gray-300 mb-1">Paste your data here:</label> <div class="flex items-center space-x-2">
                <textarea id="dataInput" rows="6" class="flex-grow p-3 border border-gray-600 bg-gray-700 text-gray-200 placeholder-gray-400 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-sm resize-y" placeholder="Example:&#10;SKU: DC-CTO-25&#10;Font Style: Snap ITC&#10;..."></textarea> <button id="pasteButton" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out text-sm">Paste</button> </div>
        </div>

        <div class="my-4 flex items-center">
            <div class="flex-grow border-t border-gray-600"></div> <span class="flex-shrink mx-4 text-gray-400 text-sm">OR</span> <div class="flex-grow border-t border-gray-600"></div> </div>

        <div id="dropZone" class="mb-6"> <p class="text-sm text-gray-300 mb-3">Drag & Drop an image here</p> <label for="imageInput" id="imageUploadLabel" class="bg-blue-600 hover:bg-blue-700">Choose Image</label> <input type="file" id="imageInput" accept="image/*">
            <span id="fileName" class="block text-sm text-gray-400 italic mt-2">No file chosen</span> <p class="text-xs text-gray-400 mt-1">Image text will be extracted on submit. Accuracy depends on image quality.</p> </div>


        <div class="flex justify-end mb-6">
            <button id="submitButton" class="px-5 py-2 bg-green-700 text-white rounded-md hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out font-medium flex items-center justify-center"> <span>Submit</span>
                <div id="submitSpinner" class="loader hidden ml-2"></div>
            </button>
        </div>

        <div id="outputSection" class="space-y-4 hidden">
            <div>
                <h2 class="text-lg font-semibold mb-3 text-gray-200 border-b border-gray-600 pb-2">Extracted Information</h2> <div id="extractedInfo" class="space-y-1 bg-gray-700/80 p-4 rounded-md shadow-inner"> </div>
            </div>

            <div>
                <h2 class="text-lg font-semibold mb-3 text-gray-200 border-b border-gray-600 pb-2">Generated Filename</h2> <div class="filename-section"> <div id="filenameOutput" class="text-sm text-gray-100 break-words"> </div>
                    <button id="copyFilenameButton" class="copy-btn">Copy</button> </div>
            </div>
        </div>

        <div id="messageBox" class="mt-4 text-center text-sm font-medium hidden"></div>

    </div>

    <script>
        // Dark Mode Toggle Logic REMOVED

        // Existing Application Logic
        const dataInput = document.getElementById('dataInput');
        const pasteButton = document.getElementById('pasteButton');
        const submitButton = document.getElementById('submitButton');
        const outputSection = document.getElementById('outputSection');
        const extractedInfoDiv = document.getElementById('extractedInfo');
        const filenameOutputDiv = document.getElementById('filenameOutput');
        const copyFilenameButton = document.getElementById('copyFilenameButton');
        const messageBox = document.getElementById('messageBox');
        const pageTitle = document.getElementById('pageTitle');
        const imageInput = document.getElementById('imageInput');
        const fileNameSpan = document.getElementById('fileName');
        const submitSpinner = document.getElementById('submitSpinner');
        const dropZone = document.getElementById('dropZone');

        let selectedFile = null;

        function showMessage(text, isError = false, duration = 3000) {
            messageBox.textContent = text;
            // Apply dark mode aware text colors (now default)
            messageBox.className = `mt-4 text-center text-sm font-medium ${isError ? 'text-red-400' : 'text-green-400'}`; // Adjusted for permanent dark
            messageBox.classList.remove('hidden');
            if (messageBox.timeoutId) {
                clearTimeout(messageBox.timeoutId);
            }
            messageBox.timeoutId = setTimeout(() => {
                messageBox.classList.add('hidden');
                messageBox.timeoutId = null;
            }, duration);
        }

        function showProcessingState(isProcessing) {
            if (isProcessing) {
                submitButton.disabled = true;
                submitButton.classList.add('processing');
                submitSpinner.classList.remove('hidden');
            } else {
                submitButton.disabled = false;
                submitButton.classList.remove('processing');
                submitSpinner.classList.add('hidden');
            }
        }

        async function copyToClipboard(textToCopy, buttonElement) {
            const text = String(textToCopy || '');
            if (!text) {
                showMessage('Nothing to copy.', true);
                return;
            }

            if (navigator.clipboard && window.isSecureContext) {
                try {
                    await navigator.clipboard.writeText(text);
                    const originalText = buttonElement.textContent;
                    buttonElement.textContent = 'Copied!';
                    buttonElement.classList.add('copied'); // This class has dark mode styles
                    if (buttonElement.timeoutId) clearTimeout(buttonElement.timeoutId);
                    buttonElement.timeoutId = setTimeout(() => {
                        buttonElement.textContent = originalText;
                        buttonElement.classList.remove('copied');
                        buttonElement.timeoutId = null;
                    }, 1500);
                    return;
                } catch (err) {
                    console.error('Clipboard API failed: ', err);
                    showMessage('Could not copy using Clipboard API. Trying fallback.', true, 3000);
                }
            }

            try {
                const textArea = document.createElement("textarea");
                textArea.value = text;
                textArea.style.position = "fixed";
                textArea.style.left = "-9999px";
                textArea.style.top = "-9999px";
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                const successful = document.execCommand('copy');
                document.body.removeChild(textArea);

                if (successful) {
                    const originalText = buttonElement.textContent;
                    buttonElement.textContent = 'Copied!';
                    buttonElement.classList.add('copied');
                    if (buttonElement.timeoutId) clearTimeout(buttonElement.timeoutId);
                    buttonElement.timeoutId = setTimeout(() => {
                        buttonElement.textContent = originalText;
                        buttonElement.classList.remove('copied');
                        buttonElement.timeoutId = null;
                    }, 1500);
                    showMessage('Text copied (using fallback).');
                } else {
                    throw new Error('Fallback copy command failed.');
                }
            } catch (err) {
                console.error('Fallback copy failed: ', err);
                showMessage('Failed to copy text. Clipboard access might be blocked or not available.', true, 4000);
            }
        }

        function extractValue(text, key) {
            const keyIndex = text.indexOf(key);
            if (keyIndex === -1) return null;

            let valueStartIndex = keyIndex + key.length;
            const potentialNextKeys = ["SKU:", "Font Style:", "Your custom text:", "Text Color:", "Text Outline Color:", "Size:"];
            const linesToIgnorePatterns = [
                /^Customizations:/i,
                /^Surface 1:/i,
                /^(Please\s+)?ing?nore\s+this\s+color/i
            ];

            let earliestNextKeyIndex = text.length;
            for (const nextKey of potentialNextKeys) {
                const currentNextKeyIndex = text.indexOf(nextKey, valueStartIndex);
                if (currentNextKeyIndex !== -1) {
                    const lineStartIndex = text.lastIndexOf('\n', currentNextKeyIndex) + 1;
                    if (text.substring(lineStartIndex, currentNextKeyIndex).trim() === '' || text.substring(lineStartIndex, currentNextKeyIndex).endsWith(key)) {
                         earliestNextKeyIndex = Math.min(earliestNextKeyIndex, lineStartIndex > keyIndex ? lineStartIndex : currentNextKeyIndex);
                    } else {
                         earliestNextKeyIndex = Math.min(earliestNextKeyIndex, currentNextKeyIndex);
                    }
                }
            }
            
            let rawValueBlock = text.substring(valueStartIndex, earliestNextKeyIndex);
            const valueLines = rawValueBlock.split('\n');
            const filteredLines = valueLines.filter(line => {
                const trimmedLine = line.trim();
                if (trimmedLine === '') return false;
                for (const pattern of linesToIgnorePatterns) {
                    if (pattern.test(trimmedLine)) {
                        return false;
                    }
                }
                return true;
            });
            let finalValue = filteredLines.join(' ').replace(/\s+/g, ' ').trim();
            return finalValue || null;
        }

        function extractHexCode(text) {
            if (!text) return null;
            const hexRegex = /#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})\b/;
            const match = text.match(hexRegex);
            return match ? match[0] : null;
        }

        function parseColorValue(colorValue) {
            if (!colorValue) return { descriptive: null, hex: null };
            const ignorePattern = /^(Please\s+)?ing?nore\s+this\s+color.*?:?\s*([A-Za-z\s]+(\s*\(?#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})\)?)?)?/i;
            let cleanedValue = colorValue.replace(ignorePattern, '').trim();
            
            const hex = extractHexCode(cleanedValue);
            let descriptive = cleanedValue;

            if (hex) {
                const hexWithOptionalParensRegex = new RegExp(`\\s*\\(?${hex}\\)?\\s*`, 'gi');
                descriptive = descriptive.replace(hexWithOptionalParensRegex, ' ').trim();
            }
            descriptive = descriptive.replace(/\s+/g, ' ').trim();
            return { descriptive: descriptive || null, hex: hex };
        }


        function createOutputRow(label, value, copyValue = null) {
            if (value === null || value === undefined || String(value).trim() === '') return null;

            const finalCopyValue = (copyValue !== null && copyValue !== undefined) ? String(copyValue) : String(value);
            const displayValue = String(value);

            const div = document.createElement('div');
            div.className = 'output-item'; // .dark .output-item styles will apply

            const labelSpan = document.createElement('span');
            labelSpan.className = 'output-label'; // .dark .output-label styles will apply
            labelSpan.textContent = label + ':';
            div.appendChild(labelSpan);

            const valueSpan = document.createElement('span');
            valueSpan.className = 'output-value'; // .dark .output-value styles will apply
            valueSpan.textContent = displayValue;
            div.appendChild(valueSpan);

            const copyButton = document.createElement('button');
            copyButton.textContent = 'Copy';
            copyButton.className = 'copy-btn'; // .dark .copy-btn styles will apply
            copyButton.onclick = () => copyToClipboard(finalCopyValue, copyButton);
            div.appendChild(copyButton);

            return div;
        }

        function processInputText(inputText) {
            if (!inputText || !inputText.trim()) {
                showMessage('Input text is empty after OCR or initial input.', true);
                outputSection.classList.add('hidden');
                return;
            }

            extractedInfoDiv.innerHTML = '';
            filenameOutputDiv.textContent = '';
            outputSection.classList.add('hidden');

            const keys = {
                sku: "SKU:", fontStyle: "Font Style:", customText: "Your custom text:",
                textColorFull: "Text Color:", outlineColorFull: "Text Outline Color:", size: "Size:"
            };
            const rawValues = {};
            let missingKeys = [];

            for (const prop in keys) {
                rawValues[prop] = extractValue(inputText, keys[prop]);
                if (rawValues[prop] === null) {
                    missingKeys.push(keys[prop].replace(':', ''));
                }
            }

            const textColorParsed = parseColorValue(rawValues.textColorFull);
            const outlineColorParsed = parseColorValue(rawValues.outlineColorFull);

            const finalValues = {
                sku: rawValues.sku, fontStyle: rawValues.fontStyle, customText: rawValues.customText,
                textColorDescriptive: textColorParsed.descriptive, textColorHex: textColorParsed.hex,
                outlineColorDescriptive: outlineColorParsed.descriptive, outlineColorHex: outlineColorParsed.hex,
                size: rawValues.size
            };

            let hasOutput = false;
            function addRow(label, value, copyValue = null) {
                const row = createOutputRow(label, value, copyValue);
                if (row) { extractedInfoDiv.appendChild(row); hasOutput = true; }
            }

            addRow('SKU', finalValues.sku);
            addRow('Font Style', finalValues.fontStyle);
            addRow('Your custom text', finalValues.customText);
            addRow('Text Color', finalValues.textColorDescriptive);
            addRow('Text Hex Code', finalValues.textColorHex);
            addRow('Text Outline Color', finalValues.outlineColorDescriptive);
            addRow('Text Outline Hex Code', finalValues.outlineColorHex);
            addRow('Size', finalValues.size);

            if (!hasOutput && missingKeys.length === Object.keys(keys).length) {
                const noDataMsg = document.createElement('p');
                noDataMsg.textContent = 'No relevant information could be extracted from the input.';
                noDataMsg.className = 'text-gray-400 italic p-2'; // Adjusted for permanent dark
                extractedInfoDiv.appendChild(noDataMsg);
            } else if (!hasOutput) {
                const noDataMsg = document.createElement('p');
                noDataMsg.textContent = 'No displayable information found after processing.';
                noDataMsg.className = 'text-gray-400 italic p-2'; // Adjusted for permanent dark
                extractedInfoDiv.appendChild(noDataMsg);
            }

            let generatedFilename = '';
            let sizeAbbreviated = finalValues.size || '';
            sizeAbbreviated = sizeAbbreviated.replace(/\bLONG\b/gi, 'L').replace(/\bHEIGHT\b/gi, 'H');

            const customTextPart = (finalValues.customText || "NoText").replace(/[^a-zA-Z0-9_-\s]/g, '').replace(/\s+/g, '_');
            const tcPart = finalValues.textColorDescriptive ? `(TC-${finalValues.textColorDescriptive.replace(/[^a-zA-Z0-9_-\s]/g, '').replace(/\s+/g, '_')})` : "";
            const tocPart = finalValues.outlineColorDescriptive ? `(TOC-${finalValues.outlineColorDescriptive.replace(/[^a-zA-Z0-9_-\s]/g, '').replace(/\s+/g, '_')})` : "";
            const sizePart = sizeAbbreviated ? `(S-${sizeAbbreviated.replace(/[^a-zA-Z0-9_-\s]/g, '').replace(/\s+/g, '_')})` : "";
            const skuPart = finalValues.sku ? `(${finalValues.sku.replace(/[^a-zA-Z0-9_-]/g, '')})` : "(NoSKU)";


            generatedFilename = `${customTextPart}${tcPart}${tocPart}${sizePart}${skuPart}`;
            filenameOutputDiv.textContent = generatedFilename;

            if (hasOutput || filenameOutputDiv.textContent.trim() !== "") {
                outputSection.classList.remove('hidden');
                if (missingKeys.length > 0) {
                    showMessage(`Data processed. Some fields might be missing: ${missingKeys.join(', ')}`, false, 4000);
                } else {
                    showMessage('Data processed successfully!');
                }
            } else {
                showMessage('No data to display after processing.', true);
            }
        }

        function handleFileSelect(file) {
            if (file && file.type.startsWith('image/')) {
                selectedFile = file;
                fileNameSpan.textContent = file.name;
                dataInput.value = '';
                try {
                    const dataTransfer = new DataTransfer();
                    dataTransfer.items.add(file);
                    imageInput.files = dataTransfer.files;
                } catch (e) { console.warn("Could not set input.files directly", e); }

            } else {
                showMessage('Please select or drop an image file.', true);
                selectedFile = null;
                fileNameSpan.textContent = 'No file chosen';
                imageInput.value = '';
            }
        }

        function resetForm() {
            dataInput.value = '';
            outputSection.classList.add('hidden');
            extractedInfoDiv.innerHTML = '';
            filenameOutputDiv.textContent = '';
            imageInput.value = '';
            selectedFile = null;
            fileNameSpan.textContent = 'No file chosen';
            showMessage('Form reset.');
        }

        pasteButton.addEventListener('click', async () => {
            if (navigator.clipboard && navigator.clipboard.readText && window.isSecureContext) {
                try {
                    const text = await navigator.clipboard.readText();
                    dataInput.value = text;
                    imageInput.value = '';
                    selectedFile = null;
                    fileNameSpan.textContent = 'No file chosen';
                    showMessage('Text pasted successfully!');
                } catch (err) {
                    console.error('Clipboard read failed: ', err);
                    showMessage('Failed to paste. Check browser permissions or ensure page is HTTPS.', true, 4000);
                }
            } else {
                showMessage('Clipboard paste not available/supported (requires HTTPS).', true, 4000);
            }
        });

        imageInput.addEventListener('change', (event) => {
            if (event.target.files && event.target.files.length > 0) {
                handleFileSelect(event.target.files[0]);
            } else {
                if (!selectedFile) {
                    fileNameSpan.textContent = 'No file chosen';
                }
            }
        });

        dropZone.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (event) => {
            event.preventDefault();
            dropZone.classList.remove('dragover');
            let file = null;
            if (event.dataTransfer.items) {
                if (event.dataTransfer.items.length === 1 && event.dataTransfer.items[0].kind === 'file') {
                    file = event.dataTransfer.items[0].getAsFile();
                } else if (event.dataTransfer.items.length > 1) {
                     showMessage('Please drop only one image file.', true); return;
                }
            } else if (event.dataTransfer.files && event.dataTransfer.files.length > 0) {
                 if (event.dataTransfer.files.length === 1) {
                    file = event.dataTransfer.files[0];
                 } else {
                     showMessage('Please drop only one image file.', true); return;
                 }
            }
            if (file) handleFileSelect(file);
            else showMessage('Please drop an image file.', true);
        });

        window.addEventListener('dragover', (event) => event.preventDefault(), false);
        window.addEventListener('drop', (event) => event.preventDefault(), false);

        submitButton.addEventListener('click', async () => {
            if (submitButton.disabled) return;

            const inputText = dataInput.value;
            const imageFile = selectedFile;

            if (inputText.trim()) {
                processInputText(inputText);
            } else if (imageFile) {
                showMessage('Processing image... this may take a moment.', false, 10000);
                showProcessingState(true);
                try {
                    const { data: { text } } = await Tesseract.recognize(
                        imageFile,
                        'eng',
                        { logger: m => console.log(m) }
                    );
                    console.log("OCR Result:", text);
                    processInputText(text);
                } catch (error) {
                    console.error("OCR Error:", error);
                    showMessage(`Error during image processing: ${error.message || 'Unknown error'}`, true, 5000);
                    outputSection.classList.add('hidden');
                } finally {
                    showProcessingState(false);
                }
            } else {
                showMessage('Please paste text or upload an image first.', true);
                outputSection.classList.add('hidden');
            }
        });

        copyFilenameButton.addEventListener('click', () => {
            const filenameToCopy = filenameOutputDiv.textContent;
            if (filenameToCopy) {
                copyToClipboard(filenameToCopy, copyFilenameButton);
            } else {
                showMessage('Cannot copy empty filename.', true);
            }
        });

        pageTitle.addEventListener('click', resetForm);

        document.addEventListener('keydown', (event) => {
            const activeElement = document.activeElement;
            const targetTagName = activeElement ? activeElement.tagName.toLowerCase() : '';

            if (event.key === 'Enter' && targetTagName !== 'textarea' && targetTagName !== 'button') {
                 if (!submitButton.disabled) {
                    event.preventDefault();
                    submitButton.click();
                }
            } else if (event.key === 'Backspace') {
                if (targetTagName !== 'textarea' && targetTagName !== 'input') {
